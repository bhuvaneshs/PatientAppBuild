<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">OTP Verification</h1>

    </ion-header-bar>
    <ion-content>
        <div class="list list-inset" style="padding: 10px;">To Complete Verification Enter the OTP !</div>
        <form>
            <div class="list list-inset" style="padding: 10px;">
                <label class="item item-input">
                    <input type="text" ng-model="VerifyData.getOTP" placeholder="Enter Verification Code" id="otp_input">
                </label>
                <button class="button button-block button-calm" type="submit" ng-click="doVerify()">Verify</button>
            </div>
            <div class="list list-inset" style="padding: 10px;">
                <p>Still don't get OTP ? Click Here to Get it Again !</p>
                <button class="button button-block button-calm" type="submit" ng-click="doResend()">Resend</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
